<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <nav class="nav-bar">
            <ul class="nav-list">
                <div class="advance-search-img-container">
                    <li>
                        <img class="as-g-img" src="https://lh3.googleusercontent.com/d_S5gxu_S1P6NR1gXeMthZeBzkrQMHdI5uvXrpn3nfJuXpCjlqhLQKH_hbOxTHxFhp5WugVOEcl4WDrv9rmKBDOMExhKU5KmmLFQVg" alt="Google Logo">
                    </li>
                </div>
               <div class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link nav-text-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-img-app" href="https://about.google/products/">
                            <!-- Image not mine, this is owned by Google-->
                            <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Google Apps">
                        </a>
                    </li>
                    <li class="nav-item">
                        <div class="nav-user-link">
                            <a class="nav-link" href="https://accounts.google.com/ServiceLogin" role="button">
                                <img class="user-img" src="./images/image.png" alt="User Icon">
                            </a>
                        </div>
                    </li>
               </div>
            </ul>
            <div class="text-header-container">
                <label class="text">
                    Advanced Search
                </label>
            </div>
        </nav>
        <hr>
        <div class="advanced-search-container">
            <form action="https://www.google.com/search" method="get">
                <div class="header-advance-search">
                    <span class="text-as-a">Find pages with...</span>
                    <span class="text-as-b">To do this in the search box.</span>
                </div>
                <div class="form-group">
                    <label class="text-as-c">all these words:</label>
                    <input type="text" name="as_q">
                    <div class="clarification">
                        Type the important words: <span class="monospace">tri-colour rat terrier</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <div class="clarification">
                        Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                </div>
                </div>
                <div class="form-group">
                    <label>any of these words: </label>
                    <input type="text" name="as_oq">
                    <div class="clarification">
                        Type OR between all the words you want:
                        <span class="monospace">miniature OR standard</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                    <div class="clarification">
                        Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                </div>
                </div>
                <div class="form-group">
                    <label></label>
                    <div class="right-align">
                        <input type="submit" class="blue-button" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
    </html>
